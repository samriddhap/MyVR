<html>
  <head>
  <meta charset="utf-8">
  <title>Vibhanshu Scene 7</title>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
     <a-assets>
     <img id="img71" src="img71.jpg">
     <img id="img73" src="img73.jpg">
     <img id="img74" src="img74.jpg">
     </a-assets>
     <a-sphere position="-0.5 2 -4" radius="0.8" color="#FFC65D" src="#img71">
     <a-animation attribute="rotation" repeat="indefinite" to="0 360 0"></a-animation>
     </a-sphere>
     <a-sphere position="-2 2 -4" radius="1.15" color="#FFC65D" src="#img73">
     <a-animation attribute="rotation" repeat="indefinite" to="0 360 0"></a-animation>
     </a-sphere>
     

     <a-sky src="#img74"></a-sky>
      
    </a-scene>
  </body>
</html>
